{% extends "base.html" %}
{% block main %}
    <div class="container">
        <div class="row">
            <div class="page-header">
                <h1 class="text-center">Please sign in</h1>

            </div>
        </div>
        <div class="row">
            <div class="col-md-5 col-md-offset-1">
                <div class="social-login-buttons">
                    <a href="{{ url_for('social.login', provider='Facebook') }}" class="social-facebook btn btn-default btn-lg"><i class="fa fa-facebook-square"></i> with Facebook</a>
                    <a href="{{ url_for('social.login', provider='Google') }}" class="social-google btn btn-default btn-lg"><i class="fa fa-google-plus"></i> with Google</a>
                    <a href="{{ url_for('social.login', provider='Github') }}" class="social-github btn btn-default btn-lg"><i class="fa fa-github"></i> with Github</a>
                    <a href="{{ url_for('social.login', provider='Twitter') }}" class="social-twitter btn btn-default btn-lg"><i class="fa fa-twitter"></i> with Twitter</a>
                </div>
            </div>
            <div class="col-md-5">
                <form class="form-signin" role="form">
                    <!--
                     This is just a form stub, it obviously has missing features like validation errors.
                    -->
                    <input type="email" class="form-control input-lg" placeholder="Email address" required autofocus>
                    <input type="password" class="form-control input-lg" placeholder="Password" required>
                    <label class="checkbox">
                        <input id="remember" name="remember" type="checkbox" value="y"> Remember me
                    </label>
                    <input id="next" name="next" type="hidden" value="">
                    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
                </form>
                <div class="text-center">
                    <ul class="nav nav-pills " style="display: inline-block;">
                        <li><a href="{{ url_for_security('login') }}">Login</a></li>
                        <li><a href="{{ url_for_security('register') }}">Register</a><br/></li>
                        <li><a href="{{ url_for_security('forgot_password') }}">Forgot password</a><br/></li>
                        <li><a href="{{ url_for_security('send_confirmation') }}">Confirm account</a></li>
                    </ul>
                </div>

            </div>
        </div>
    </div>
{% endblock %}
