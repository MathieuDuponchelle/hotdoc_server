{% extends "base.html" %}
{% block main %}
    <div class="container">
        <div class="row">
            <div class="page-header">
                <h1 class="text-center">Please sign in</h1>

            </div>
        </div>
        <div class="row">
            <div>
                <div class="social-login-buttons">
                    <a href="{{ url_for('social.login', provider='Facebook', next=request.args.get('next') or '') }}" class="social-facebook btn btn-default btn-lg"><i class="fa fa-facebook-square"></i> with Facebook</a>
                    <a href="{{ url_for('social.login', provider='Google', next=request.args.get('next') or '') }}" class="social-google btn btn-default btn-lg"><i class="fa fa-google-plus"></i> with Google</a>
                    <a href="{{ url_for('social.login', provider='Github', next=request.args.get('next') or '') }}" class="social-github btn btn-default btn-lg"><i class="fa fa-github"></i> with Github</a>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
